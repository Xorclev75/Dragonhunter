<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dragon Hunter</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" href="./images/dh2.jpeg">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/dh-styles.css">
</head>

<body>
    <main id="dh-whisper" class="dh-whisper-text">

        </section>
        <section id="whisperChat"></section>
        <input id="input-name" type="text" name="name" placeholder="Enter your name" aria-label="Enter your name">

            <button id="whisperButton" aria-label="Submit name button">Submit</button>
        </section>
    </main>

    <script src="./js/dh-whisper.js"></script>
