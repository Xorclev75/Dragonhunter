<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Dragon Hunter</title>
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/dh2.jpeg">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/dh-styles.css">
</head>

<body>
    <main class="dh-background">
	<div class="center">
        <header>
            <h1 class="dh-h1">Dragon Hunter</h1>
        </header>
        <section class="dh-img">
            <img src="./images/dh.png" alt="Dragon Hunter logo">
        </section>
        <section class="start">
            <button id="startButton" aria-label="Start Dragon Hunter game">Start</button>
        </section>
	</div>
    </main>

    <!-- Fallback for JavaScript -->
    <noscript>
        <p>JavaScript is required to play Dragon Hunter. Please enable JavaScript in your browser.</p>
    </noscript>

    <!-- JavaScript -->
    <script src="./js/dh.js"></script>
</body>

</html>
