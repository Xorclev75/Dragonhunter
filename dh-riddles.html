	<!DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Dragon Hunter</title>
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Favicon -->
		<link rel="icon" href="./images/dh2.jpeg">

		<!-- Stylesheet -->
		<link rel="stylesheet" href="./css/dh-styles.css">
	</head>
	<body>
	<main id="dh-riddles">
	<section class="img">
	<img src= "./images/madJester.jpg" alt="Mad Jester image" class="dh-riddles-img">
	</section>
	<section class="dh-riddles-text">
	<section id="riddles-p"></section>
	<section id="p-riddles"></section>
	<section class="riddleInput">
	<input id="inputRiddle" type="text" placeholder="Enter your answer" aria-label="Input answer"></input>
	</section>
	<section class="riddleSubmit">
	<button id="submitRiddle" aria-label="Submit button">Submit</button>
	</section>
	<section class="exitButton">
	<button id="buttonExit" aria-label="Back button">Back</button>
	</section>
	</section>
	<section id="dh-riddle-questions">	
	</section>
	</main>
	
	<!-- JavaScript -->
	<script src="./js/dh-riddles.js"></script>

	</body>
	</html>
