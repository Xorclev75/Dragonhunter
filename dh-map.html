	<!DOCTYPE html>
	<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Dragon Hunter</title>
		<meta name="robots" content="noindex">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Favicon -->
		<link rel="icon" href="./images/dh2.jpeg">

		<!-- Stylesheet -->
		<link rel="stylesheet" href="./css/dh-styles.css">
	</head>

	<body>
	
	<main class="dh-map-background">
	<header>
	<h2 class="dh-map-h2">Choose Your Path</h2>
	</header>
	<section class="dh-map-buttons">
