<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Dragon Hunter</title>
    
    <!-- Favicon -->
    <link rel="icon" href="./images/dh2.jpeg">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/dh-styles.css">
</head>

<body>
    <main>
        <!-- Enemy Section -->
        <section class="center">
            <h2 class="dh-h2">Mad Jester</h2>
            <section id="enemyHP"></section>
            <section id="enemyMessage"></section>

            <!-- Jester Image -->
            <section class="img">
                <img src="./images/madJester2.jpg" style="height:22vh;" alt="Mad Jester image">
            </section>

            <!-- Player Section -->
            <section id="playerHP"></section>
            <section id="playerMessage"></section>

            <!-- Action Buttons -->
            <section class="fightButtons">
                <button id="attackButton" aria-label="Use Sword button">Sword</button>
                <button id="defendButton" aria-label="Use Bow button">Bow</button>
                <button id="specialButton" aria-label="Use Potion button">Potion</button>                
            </section>
        </section>

        <!-- Game Modal -->
        <section id="gameModal" class="modal">
            <section class="modal-content">
                <h2 id="modalMessage"></h2>
                <button id="modalButton" aria-label="Continue button">Continue</button>
            </section>
        </section>
       
    </main>

    <!-- JavaScript -->
    <script src="./js/dh-jester.js"></script>
</body>

</html>
